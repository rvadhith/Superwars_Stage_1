<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="main-content">
        <div id="super-heroes">
            <div class="heroes">
                <img src="./images/super-1.png" alt="Spider Man">
                <p>Spiderman</p>
                <p class="score-format">12</p>
            </div>
            <div class="heroes">    
                <img src="./images/super-3.png" alt="Wonder Woman">
                <p>Wonder Woman</p>
                <p class="score-format">30</p>
            </div>
        </div>
        <div id="score" class="score-format">
            <p>5-0</p>
        </div>
        <div id="super-villains">
            <div class="villains">
                <img src="./images/super-2.png" alt="Captain America">
                <p>Captain America</p>
                <p class="score-format">50</p>
            </div>
            <div class="villains">
                <img src="./images/super-4.png" alt="Gem Woman">
                <p>Gem Woman</p>
                <p class="score-format">12</p>
            </div>
        </div>
    </section>
    
    <footer class="footer">Made with <img src="/images/Vector.svg"> by ProGrad</footer>
</body>

</html>
